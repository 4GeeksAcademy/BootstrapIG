<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ig Feed con Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <style>
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
            background-color: white;
        }
        .navbar-brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
        }
        .btn-success {
            background-color: #24a559;
            border-color: #24a559;
        }
        .btn-success:hover {
            background-color: #1e8c4b;
            border-color: #1e8c4b;
        }
        .nav-pills .nav-link.active {
            background-color: transparent;
            color: #0d6efd;
            border-bottom: 1px solid #0d6efd;
        }
        .nav-pills .nav-link {
            color: #6c757d;
            border-radius: 0;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram me-2"></i>Instagram
            </a>
            
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data data-bs-target="#exampleModal">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-light" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Caption: </h6>
                    <textarea class="form-control" id="floatingtext" placeholder="Add the caption of your post here"></textarea>
                    <div class="row p-2">
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                              </svg>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid" type="button" role="tab" aria-controls="pills-grid" aria-selected="true">
                    <i class="fas fa-th"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-square-tab" data-bs-toggle="pill" data-bs-target="#pills-square" type="button" role="tab" aria-controls="pills-square" aria-selected="false">
                    <i class="fas fa-square"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="mytabcontent">
        <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab"> 
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post1.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post2.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post3.jpeg" class="img-fluid w-100" alt=""></div>
            </div>
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post4.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post5.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post6.jpeg" class="img-fluid w-100" alt=""></div>
            </div>
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post7.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post8.jpeg" class="img-fluid w-100" alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="/image/post9.jpeg" class="img-fluid w-100" alt=""></div>
            </div>
        </div>
    </div>

    <div class="tab-pane fade overflow-hidden" id="pills-square" role="tabpanel" aria-labelledby="pills-square-tab">
        <div class="row my-4">
            <div class="col-6 mx-auto border rounded p-0">
                <div class="d-flex p-2">
                    <div class="w-100 fs-4">Imagen del post!</div>
                    <small class="align-bottom">11/04</small>
                </div>
                <img style="object-fit: cover;" src="/image/post1.jpeg" class="img-fluid w-100 col-12">
                <div class="p-2">
                    <strong>100 Likes</strong>
                    <p>Descripcion del post</p>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-6 mx-auto border rounded p-0">
                <div class="d-flex p-2">
                    <div class="w-100 fs-4">Imagen del post!</div>
                    <small class="align-bottom">11/04</small>
                </div>
                <img style="object-fit: cover;" src="/image/post2.jpeg" class="img-fluid w-100 col-12">
                <div class="p-2">
                    <strong>100 Likes</strong>
                    <p>Descripcion del post</p>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-6 mx-auto border rounded p-0">
                <div class="d-flex p-2">
                    <div class="w-100 fs-4">Imagen del post!</div>
                    <small class="align-bottom">11/04</small>
                </div>
                <img style="object-fit: cover;" src="/image/post3.jpeg" class="img-fluid w-100 col-12">
                <div class="p-2">
                    <strong>100 Likes</strong>
                    <p>Descripcion del post</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
